<html>

<head>
  <script src="chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Roboto, sans-serif;
    }

    #error {
      position: absolute;
      z-index: 1000;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;

      padding: 0 50px;

      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      text-align: center;

      font-size: 16px;
      font-weight: 500;
      line-height: 24px;

      visibility: hidden;
    }

    #error:not(:empty) {
      visibility: visible;
    }

    #stock-widget {
      overflow: hidden;
    }

    .stock {
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: content-box;
      padding: 15px 0;
      height: 40px;
      border-bottom: 1px solid var(--homey-line-color-light);
    }

    .stock:first-child {
      padding-top: 0;
    }

    .stock:last-child {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    .stock-info {
      flex-grow: 1;
      overflow: hidden;
    }

    .stock-info-symbol {
      font-size: 18px;
      font-weight: 600;
      color: var(--homey-color-mono-1000);

      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .stock-info-name {
      font-size: 15px;
      font-weight: 450;
      color: var(--homey-color-mono-500);
      margin: 5px 0 0;

      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .stock-chart {
      flex-shrink: 0;
    }

    .stock-price {
      flex-shrink: 0;
      white-space: nowrap;
      text-align: right;
    }

    .stock-price-value {
      font-size: 18px;
      font-weight: 600;
      color: var(--homey-color-mono-1000);
      margin-bottom: 5px;

      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .stock-price-change {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      width: 70px;
      text-align: center;

      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;

      transition: background-color 0.3s;
    }

    .stock-price-change[data-change="positive"] {
      background-color: #34C759;
    }

    .stock-price-change[data-change="negative"] {
      background-color: #FF3B30;
    }

    .stock-price-change[data-change="neutral"] {
      background-color: #9e9e9e;
    }

    .stock-chart {
      width: 60px;
      height: 30px;
      margin: 0 16px;
    }
  </style>
</head>

<body class="homey-widget">
  <div id="error"></div>
  <div id="stock-widget">

    <div>      
      
      <div class="chart">
        <canvas></canvas>
      </div>
      
    </div>

  </div>

  <script type="text/javascript">
    // Render Values
    const green_color         = 'rgb(75, 192, 192 / 40%)';
    const green_border_color  = 'rgb(75, 192, 192)';
    const yellow_color        = 'rgb(255, 205, 86 / 40%)';
    const yellow_border_color = 'rgb(255, 205, 86)';
    const red_color           = 'rgb(255, 99, 132 / 40%)';
    const red_border_color    = 'rgb(255, 99, 132)';
    
    function onHomeyReady(Homey) {
      Promise.resolve().then(async () => {
        const {
          prices
        } = Homey.getSettings();

        const $error = document.getElementById('error');
        try {
          await loadPrices();

        } catch (err){
          $error.innerText = err.message;          
        }

      })
        .catch(err => {
          console.error(err);
        })
        .finally(() => {
          Homey.ready();
        });
    }

    async function loadPrices() {
      const data = await getPricesData();

      // Get or Create Chart
      const ctx = document.querySelector('.chart > canvas').getContext('2d');
      let chart = Chart.getChart(ctx);
      if (!chart) {
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: [ "10", "11", "12", "13", "14", "15", "16"],
            datasets: [{
              data: [ 2.32, 2.44, 4.12, 3.96, 1.33, 4.01, 3.25 ],
              borderWidth: 2,
              borderRadius: 5,
              borderSkipped: false,
              tension: 0.2,
              pointRadius: 0,
              fill: true,
              borderColor: this.colorize(false),
              backgroundColor: this.colorize(true)
            }]
          },
          options: {
            scales: {
              beginAtZero: true
            },
            plugins: {
              legend: { display: true },
              tooltip: { enabled: false }
            },
            scales: {
              x: { display: true, text: 'Timer' },
              y: { 
                display: true, 
                text: 'Kr.', 
                ticks: {
                    // Include a dollar sign in the ticks
                    callback: function(value, index, ticks) {
                        return value + " kr.";
                    }
                },
                grid: { color:'rgb(201, 203, 207 %20)' }
              }
            },
            elements: {
              line: { borderJoinStyle: 'round' }
            }
          }
        });
      }

      // Set Chart Data
      // chart.data.labels = data.quotes.map(quote => new Date(quote.t * 1000).toLocaleTimeString());
      // chart.data.datasets[0].data = data.quotes.map(quote => quote.v);
      chart.update();

      // Schedule next update
      setTimeout(() => {
        loadPrices();
      }, 1000 * 30); // 30s  //TODO: should be every hour
    }

    async function getPricesData(symbol) {
      return Homey.api('GET', `/`);
    }

    function colorize(opague) {
      return (ctx) => {
        const v = ctx.parsed.y;
        const colorCase = v > 4 ? 'red'
          : v > 2 ? 'yellow'
          : 'green';

          

        switch (colorCase) {
          case 'red':
            return opague ? red_border_color : red_color;
          case 'yellow':
            return opague ? yellow_border_color : yellow_color;
          case 'green':
            return opague ? green_border_color : green_color;
          default:
            return 'rgb(201, 203, 207)'
        }
      };
    }


  </script>
</body>

</html>
